        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
        <div id="upperTitle">
            <h3 style="margin: 0;">포켓몬 슬립</h3>

        </div>
        <img class="middleImage" src="eevelutionArt/eevee2.png"/>
        <form action="result.html" method="GET">
        <fieldset id= "userInput">

            <p><div id="flex-container">
                <label>현재 레벨:
                    <input class="inputButton" id="currentLevel" name="currentLevel" type= "number" min = "1" max = "100" step = "1" value = "1">
                </label><div class="explain">(1부터 100사이 숫자를 입력하세요)</div>
            </div></p>
            <p><div class="proCalc" id="flex-container">
                <label>성격으로 <span style="color: red;">상승하는</span> 능력치:

                        <option>식재료 도우미 확률+</option>

                </label>
            </div></p>
            <p><div id="flex-container">
                <label>레벨 100 서브 스킬:
                    <select name="sub100" class="subInputButton" id="sub100">
                        <option selected>--선택하세요--</option>
                        <option>(금색)나무열매 수 S</option>
                        <option>(금색)도우미 보너스</option>

            </div></p>
            <p><div id="flex-container">
                <label>원하는 이브이 진화체:
                    <select name="eeveePrefer" class="inputButton" id="eeveePrefer">
                        <option selected>없음</option>
                        <option>샤미드</option>
                        <option>쥬피썬더</option>

                    </select>
                </label><div class="explain">(선택한 진화체에 적합한지 우선적으로 평가합니다)</div>
            </div></p>
            <div id="flex-container">
                <label>나는 하루에 잠을 8시간 이상:
                    <select name="sleepWell" class="inputButton" id="sleepWell">
                        <option selected>잔다</option>
                        <option>안잔다</option>
                    </select>
                </label><div class="explain">(수면이 부족하면 기력 회복량 가산점)</div>
            </div>
        </fieldset>
        </form>
        <fieldset id="resultOutput">
            <legend><strong>당신의 이브이에게 추천하는 진화는...</strong></legend>
            <span id="realFinalImage"></span>
            <div style="text-align: center;"><h1 id="realFinalName" style="display: inline;"></h1>&nbsp;입니다.</div>
            <br>
            <span id="realFinalScore"></span>
            <p></p>
            <span id="realFinalComment"></span>
            <br>
            <span id="realFinalGuide"></span>
            <br>
            <fieldset id="otherEevee">
                <legend><strong>추천 목록 (추천순):</strong></legend>
                <p id="realFinalList"></p>
            </fieldset>
        </fieldset>
        <div id="upperTitle">
            <button type="button" class="enterButton" id="calcButton" onclick="eevaluate()"><strong>계산하기</strong></button>
        </div>
        <div class="flexButton" id="upperTitle">
            <button type="button" class="enterButton" id="retryButton" onclick="retry()"><strong>다시 계산하기</strong></button>
            <button type="button" class="recommendButton" id="anotherButton" onclick="showMore()"><strong>다른 진화 추천해주세요</strong></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
