<!DOCTYPE html>
<html>
    <head>
        <title>최적 이브이 진화 계산기</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="upperTitle">
            <h3 style="margin: 0;">포켓몬 슬립</h3>
            <h1 style="margin: 0;"><span style="color:brown">최적 이브이 진화</span> 계산기</h1>
        </div>
        <img class="middleImage" src="eevelutionArt/eeveeProfile.png"/>
        <form action="result.html" method="GET">
        <fieldset id= "userInput">
            <legend><strong>평가를 원하는 이브이의 정보를 입력하세요:</strong></legend>
            <p><div id="flex-container">
                <label>현재 레벨:
                    <input class="inputButton" id="currentLevel" name="currentLevel" type= "number" min = "1" max = "100" step = "1" value = "1">
                </label><div class="explain">(1부터 100사이 숫자를 입력하세요)</div>
            </div></p>
            <p><div class="proCalc" id="flex-container">
                <label>성격으로 <span style="color: red;">상승하는</span> 능력치:
                    <select class="inputButton" name="natureUp" id="natureUp">
                        <option selected>영향 없음</option>
                        <option>도우미 스피드+</option>
                        <option>기력 회복량+</option>
                        <option>식재료 도우미 확률+</option>
                        <option>메인 스킬 발동률+</option>
                        <option>EXP 획득량+</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>성격으로 <span style="color: blue;">하락하는</span> 능력치:
                    <select class="inputButton" name="natureDown" id="natureDown">
                        <option selected>영향 없음</option>
                        <option>도우미 스피드 -</option>
                        <option>기력 회복량 -</option>
                        <option>식재료 도우미 확률 -</option>
                        <option>메인 스킬 발동률 -</option>
                        <option>EXP 획득량 -</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>레벨 10 서브 스킬:
                    <select class="inputButton" name="sub10" id="sub10">
                        <option selected>(금색)나무열매 수 S</option>
                        <option>(금색)도우미 보너스</option>
                        <option>(금색)수면 EXP 보너스</option>
                        <option>(금색)기력 회복 보너스</option>
                        <option>(금색)리서치 EXP 보너스</option>
                        <option>(금색)꿈의조각 보너스</option>
                        <option>(금색)스킬 레벨 업 M</option>
                        <option>(은색)도우미 스피드 M</option>
                        <option>(은색)식재료 확률 업 M</option>
                        <option>(은색)최대 소지 수 업 L</option>
                        <option>(은색)최대 소지 수 업 M</option>
                        <option>(은색)스킬 레벨 업 S</option>
                        <option>(은색)스킬 확률 업 M</option>
                        <option>도우미 스피드 S</option>
                        <option>식재료 확률 업 S</option>
                        <option>최대 소지 수 업 S</option>
                        <option>스킬 확률 업 S</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>레벨 25 서브 스킬:
                    <select class="inputButton" name="sub25" id="sub25">
                        <option>(금색)나무열매 수 S</option>
                        <option selected>(금색)도우미 보너스</option>
                        <option>(금색)수면 EXP 보너스</option>
                        <option>(금색)기력 회복 보너스</option>
                        <option>(금색)리서치 EXP 보너스</option>
                        <option>(금색)꿈의조각 보너스</option>
                        <option>(금색)스킬 레벨 업 M</option>
                        <option>(은색)도우미 스피드 M</option>
                        <option>(은색)식재료 확률 업 M</option>

                        <option>(은색)최대 소지 수 업 M</option>
                        <option>(은색)스킬 레벨 업 S</option>
                        <option>(은색)스킬 확률 업 M</option>
                        <option>도우미 스피드 S</option>
                        <option>식재료 확률 업 S</option>
                        <option>최대 소지 수 업 S</option>
                        <option>스킬 확률 업 S</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>레벨 50 서브 스킬:
                    <select class="inputButton" name="sub50" id="sub50">
                        <option>(금색)나무열매 수 S</option>
                        <option>(금색)도우미 보너스</option>
                        <option selected>(금색)수면 EXP 보너스</option>
                        <option>(금색)기력 회복 보너스</option>
                        <option>(금색)리서치 EXP 보너스</option>
                        <option>(금색)꿈의조각 보너스</option>
                        <option>(금색)스킬 레벨 업 M</option>
                        <option>(은색)도우미 스피드 M</option>
                        <option>(은색)식재료 확률 업 M</option>
                        <option>(은색)최대 소지 수 업 L</option>
                        <option>(은색)최대 소지 수 업 M</option>
                        <option>(은색)스킬 레벨 업 S</option>
                        <option>(은색)스킬 확률 업 M</option>
                        <option>도우미 스피드 S</option>
                        <option>식재료 확률 업 S</option>
                        <option>최대 소지 수 업 S</option>
                        <option>스킬 확률 업 S</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>레벨 75 서브 스킬:
                    <select name="sub75" class="inputButton" id="sub75">
                        <option>(금색)나무열매 수 S</option>
                        <option>(금색)도우미 보너스</option>
                        <option>(금색)수면 EXP 보너스</option>

                        <option>(은색)도우미 스피드 M</option>
                        <option>(은색)식재료 확률 업 M</option>
                        <option>(은색)최대 소지 수 업 L</option>
                        <option>(은색)최대 소지 수 업 M</option>
                        <option>(은색)스킬 레벨 업 S</option>
                        <option>(은색)스킬 확률 업 M</option>
                        <option>도우미 스피드 S</option>
                        <option>식재료 확률 업 S</option>
                        <option>최대 소지 수 업 S</option>
                        <option>스킬 확률 업 S</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>레벨 100 서브 스킬:
                    <select name="sub100" class="inputButton" id="sub100">
                        <option>(금색)나무열매 수 S</option>
                        <option>(금색)도우미 보너스</option>
                        <option>(금색)수면 EXP 보너스</option>
                        <option>(금색)기력 회복 보너스</option>
                        <option selected>(금색)리서치 EXP 보너스</option>
                        <option>(금색)꿈의조각 보너스</option>
                        <option>(금색)스킬 레벨 업 M</option>
                        <option>(은색)도우미 스피드 M</option>
                        <option>(은색)식재료 확률 업 M</option>
                        <option>(은색)최대 소지 수 업 L</option>
                        <option>(은색)최대 소지 수 업 M</option>
                        <option>(은색)스킬 레벨 업 S</option>
                        <option>(은색)스킬 확률 업 M</option>
                        <option>도우미 스피드 S</option>
                        <option>식재료 확률 업 S</option>
                        <option>최대 소지 수 업 S</option>
                        <option>스킬 확률 업 S</option>
                    </select>
                </label>
            </div></p>
            <p><div id="flex-container">
                <label>원하는 이브이 진화체:
                    <select name="eeveePrefer" class="inputButton" id="eeveePrefer">
                        <option selected>없음</option>
                        <option>샤미드</option>
                        <option>쥬피썬더</option>
                        <option>부스터</option>
                        <option>에브이</option>
                        <option>블래키</option>
                        <option>리피아</option>
                        <option>글레이시아</option>
                        <option>님피아</option>
                    </select>
                </label><div class="explain">(최적의 성능을 원하면 선택하지 마세요)</div>
            </div></p>
            <div id="flex-container">
                <label>나는 하루에 잠을 8시간 이상:
                    <select name="sleepWell" class="inputButton" id="sleepWell">
                        <option selected>잔다</option>
                        <option>안잔다</option>
                    </select>
                </label><div class="explain">(수면이 부족하면 기력 회복량 가산점)</div>
            </div>
        </fieldset>
        </form>
        <fieldset id="resultOutput">
            <legend><strong>당신의 이브이에게 추천하는 진화는...</strong></legend>
            <span id="realFinalImage"></span>
            <div style="text-align: center;"><h1 id="realFinalName" style="display: inline;"></h1>&nbsp;입니다.</div>
            <h1 id="realFinalScore"></h1>
            <fieldset id="resultComment">
                <legend><strong>코멘트:</strong></legend>
                <p id="realFinalComment"></p>
            </fieldset>
            <br>
            <fieldset id="resultGuide">
                <legend><strong>평가 중점사항:</strong></legend>
                <p id="realFinalGuide"></p>
            </fieldset>
        </fieldset>
        <div id="upperTitle">
            <button type="button" class="enterButton" id="calcButton" onclick="eevaluate()"><strong>계산하기</strong></button>
        </div>
        <div class="fixedButton">
            <button type="button" class="enterButton" id="retryButton" onclick="retry()"><strong>다시 계산하기</strong></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
